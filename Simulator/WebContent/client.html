<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>DANBERT</strong> ITIL Simulator
						</h1>
					</div>
					<br>
					<div class="col-sm-8 col-sm-offset-2 text">
						<div id="main-time" class="txt-score regular center">
							00:00:00
						</div>
						
					</div>
				</div>
				<div class="row minHeight" >
					<div id="teamName">
						<strong>Marom</strong>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Enter Solution</h3>
								<p>Enter configuration item and solution number:</p>
							</div>
							<div class="form-top-right">
								<i class=""></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" onsubmit="return sendSolution()" action="" method="post" class="login-form">
								<div class="form-group">
									<label class="sr-only" for="ciID">Configuration Item</label> <input
										type="text" name="ciID" placeholder="Configuration Item..."
										class="form-username form-control" id="ciID">
								</div>
								<div class="form-group">
									<label class="sr-only" for="solution">Solution
										Number</label> <input type="text" name="solution"
										placeholder="Solution number..."
										class="form-password form-control" id="solution">
								</div>
								<button id="submit" type="submit" class="btn">Send</button>
								<div  id="feedback">
								
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 social-login">
						<!--	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-2" href="#">

	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>-->
					</div>
				</div>
			</div>
		</div>

	</div>
