<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Simulator</title>

<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="css/fonts/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/login-form.css">
<link rel="stylesheet" href="css/client-style.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="assets/ico/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="assets/ico/apple-touch-icon-57-precomposed.png">

<!-- Javascript -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/date.format.js"></script>
<script src="js/utils.js"></script>
<script src="js/home.js"></script>
<script src="js/client.js"></script>

</head>

<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>DANBERT</strong> ITIL Simulator
						</h1>
					</div>
					<br>
					<div class="col-sm-8 col-sm-offset-2 text">
						<div id="main-time" class="txt-score regular center">
							00:00:00</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Enter incident ID</h3>
							</div>
							<input type="number" pattern="[0-9]*" name="incidentID" placeholder="Incident #"
								class="form-username form-control" id="incidentID">
							<div class="row minHeight"></div>
							<div class="panel-group" id="accordion">
								<div class="panel panel-default">
									<div id="no-padding" class="panel-heading">
										<h4 class="panel-title">
											<a id = "solveMenu" data-parent="#accordion"
												href="#collapse1"><button 
													class="btn btn-green">Solve!</button></a>
										</h4>
									</div>
									<div id="collapse1" class="panel-collapse collapse">
										<div class="panel-body">
											<input type="number" pattern="[0-9]*" name="solutionID"
												placeholder="Solution #"
												class="form-username form-control" id="solutionID">
											<button id="submitSol" class="btn btn-green">Submit Solution</button>
										</div>
									</div>
								</div>
								<div class="panel panel-default">
									<div id="no-padding" class="panel-heading">
										<h4 class="panel-title">
											<a id = "purchaseMenu" data-toggle="collapse" data-parent="#accordion"
												href="#collapse2"><button class="btn btn-red">Purchase!</button></a>
										</h4>
									</div>
									<div id="collapse2" class="panel-collapse collapse">
										<div class="panel-body">
											The solution cost is <span id="solCost">10 </span><i
												class="fa fa-ils" style="font-size: 16px"></i>
											<button id="buy" class="btn btn-red">Purchase!</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
